    <meta name="description" content="Brazilian Jiu Jitsu club in Cork, Ireland">

<body>
    <header>

        <a href="index.html">
            <h1 id="logo">Kimura Jiu Jitsu <i class="fa-solid fa-yin-yang"></i></h1>

            <ul id="nav-links">

    <section id="form-outer">
        <form action="#" id="form1">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>



            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Rather Not Say">Rather Not Say</option>

            </select>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
            <label for="info">Additional Information:</label><br>
            <textarea name="info" rows="10" cols="30"></textarea><br><br>
            <input type="submit" value="Submit">



        </form>

    </section>
    <section>

    </section>
    <section>

    </section>
    <section>

    </section>

                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab) "><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab) "><i class="fa-brands fa-instagram"></i></a>
            </li>
