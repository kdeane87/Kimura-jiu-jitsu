<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brazilian Jiu Jitsu club in Cork, Ireland">
    <meta name="keywords" content="brazilian jiu jitsu, jiu jitsu, martial arts, cork, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jiu Jitsu</title>
</head>

<body>
    <header>

        <h1 id="logo"><i class="fa-solid fa-yin-yang"> </i>Kimura<br>Jiu Jitsu</h1>
        <nav>
            <ul id="menu">
                <li class="menu">
                    <a href="trial-class.html" class="active">Book Trial Class</a>
                </li>
                <li class="menu">
                    <a href="class-schedule.html">Class Schedule</a>
                </li>
                <li class="menu">
                    <a href="index.html">Home</a>

                </li>
            </ul>
        </nav>
    </header>
    <div>
        <hr>
    </div>

    <div id="image-form">
        <img src="assets/images/flying_triangle.jpg"
            alt="Two men at grappling competition" id="trial-image">
   
        <form action="#" id="form1">
            <label for="fname">First name:</label>
            <input type="text" class="form-input" id="fname" name="fname" placeholder="First Name" required><br><br>



            <label for="lname">Last name:</label>
            <input type="text" class="form-input" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" class="form-input" id="dob" name="dob"><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" class="form-input">
                <option style="display:none">Select</option>
                <option label="Male">Male</option>
                <option label="Female">Female</option>
                <option label="Other">Other</option>
                <option label="Rather Not Say">Rather Not Say</option>
                

            </select>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="number" class="form-input" id="phone" name="phone"><br><br>
            <label for="email">Email:</label>
            <input type="email" class="form-input" id="email" name="email" placeholder="example@gmail.com"
                required><br><br>
            <label for="info">Additional Information:</label><br>
            <textarea id="info" name="info" rows="10" cols="30" placeholder="Message"></textarea><br><br>
            <input type="submit" value="Submit" id="form-submit">



        </form>

    </div>

    <footer>
        <ul id="social-media-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab) "><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab) "><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab) "><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab) "><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/9a6327195d.js" crossorigin="anonymous"></script>

</body>


</html>
